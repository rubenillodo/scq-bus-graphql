# import DateTime from '../DateTime/schema.graphql'
# import Route from '../Route/schema.graphql'

type Stop {
  id: ID!
  name: String!
  areaName: String
  location: Location!
  routes: [Route!]!
  arriving: [Arriving!]!
}

type Arriving {
  line: Line!
  arriveAt: DateTime!
}

type Location {
  latitude: Float!
  longitude: Float!
}
