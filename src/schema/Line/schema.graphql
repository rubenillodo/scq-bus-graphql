type Line {
  id: ID!
  name: String!
  description: String!
  color: String!
  routes: [Route!]!
}

enum Direction {
  OUTWARD
  RETURN
}

type Route {
  name: String!
  direction: Direction!
  stops: [Stop!]!
}

type Stop {
  id: ID!
  name: String!
  areaName: String
  location: Location!
}

type Location {
  latitude: Float!
  longitude: Float!
}
